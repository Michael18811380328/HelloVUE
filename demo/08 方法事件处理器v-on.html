<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../lib/vue.min.js"></script>
</head>
<body>
	<!-- 练习一：方法处理器：外部函数 -->
	<button id='app1' v-on:click="greeting">点我</button>
	<script>
		var app1 = new Vue({
			el:"#app1",
			data:{
				message:"hi"
			},
			methods:{
				greeting: function(event){
					alert("Vue "+this.message);
					alert(event.target.tagName);
					// event是原生DOM事件，this指向新创建对象app1
					// 注意：methods，复数形式
				}
			}
		})
	</script>
	
	<!-- 练习二：方法处理器：内联语句 -->
	<button id="app2" v-on:click="hello('hello',event)">你好函数</button>
	<script>
		var app2 = new Vue({
			el:"#app2",
			data:{
				message:' today is Sunday'
			},
			methods:{
				hello:function(msg,event){
					alert(msg + this.message);
					event.preventDefault()
				}
			}
		})
	</script>
</body>
</html>
