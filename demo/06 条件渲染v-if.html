<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="../../lib/vue.min.js"></script>
	<!-- 练习一：v-if条件渲染 -->
	<div id="app1">
		<div v-if="hello">条件成立</div>
		<div v-else>条件不成立</div>
		<!-- 当满足条件，template标签不显示在HTML中 -->
		<template v-if="ok">
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</template>
	</div>
	<script>
		var app1 = new Vue({
			el:"#app1",
			data:{
				hello:false,
				ok:true
			}
		})
	</script>
	<hr>
	<!-- 练习二：v-show条件显示 -->
	<div v-show="Math.random() > 0.4" id="app2">北京欢迎你</div>
	<!-- 根据随机数的大小判断元素的显示和隐藏 -->
	<script>
		var app2 = new Vue({
			el:"#app2"
		})
	</script>
</body>
</html>
