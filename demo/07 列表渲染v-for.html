<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vfor</title>
	<style>
		li {
			font-size: 26px;
			line-height: 2em;
			list-style: none;
		}
	</style>
	<script src="../../lib/vue.min.js"></script>
</head>
<body>
	
	<!-- 练习一：数组列表渲染 -->
	<ul id="app1">
		<!-- item是形参，items是数组名称 -->
		<li v-for="item in items">
			{{item.message}}
		</li>
	</ul>
	
	<script>
		var app1 = new Vue({
			el:"#app1",
			data: {
				items: [
					// 数组的每一项都是对象
					{message:"hi"},
					{message:"hello"},
					{message:"hi"},
					{message:"hello"},
					{message:"hi"},
					{message:"hello"},
					{message:"hi"},
					{message:"hello"},
					{message:"hi"},
					{message:"hello"}
				]
			},
			// 目前还不清楚watch的目的
			watch: {
			    items: function () {
			      smoothScroll.animateScroll(null, '#app1')
			    }
			}
		})
	</script>

	<!-- 变形 -->
	<ul>
		<template v-for="item in items">
			<li>{{ item.message }}</li>
			<li class="divider">分隔符</li>
		</template>
	</ul>
	</script>

	<!-- 练习二：对象属性渲染 -->
	<ul id="app2">
		<li v-for="( key, value, index) in obj">
			{{ value }}:{{ key }}:{{ index }}
			<!-- 备注：传入的参数和使用的参数必须相同，key和index前不用加入$ -->
		</li>
	</ul>
	<script>
		var app2 = new Vue({
			el:"#app2",
			data: {
				obj: {
					name:"John",
					sex:"female",
					age:20
				}
			}
		})
	</script>

	<!-- 练习三：数值的循环渲染 -->
	<div id="range">
		<span v-for="n in 10">
			{{ n }}
		</span>
	</div>
	<script>
		new Vue({
			el:"#range"
		})
	</script>
</body>
</html>
