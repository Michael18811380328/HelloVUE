	<!-- 用户输入 -->
	<div id="app3">
		<p>{{ message }}</p>
		<button v-on:click="function1">Reverse Message</button>
	</div>
	<script>	
		new Vue({
			el:"app3",
			data:{
				message:"请输入内容"
			},
			methods:{
				function1:function(){
					this.message = this.message.split('').reverse().join('');
				}
			}
		})
	</script>

	<!-- 小练习 -->
	<div id="demo1">
		<input type="text" v-model="newTodo" v-on:keyup.enter="addTodo">
		<ul>
			<li v-for="todo in todos">
				<span>{{ todo.text }}</span>
				<button v-on:click="removeTodo(index)">按钮2</button>
			</li>
		</ul>
	</div>
	<script>	
		new Vue({
			el:"#demo1",
			data:{
				newTodo:"",
				todos:[
					{text:"vue"}
				]
			},
			methods:{
				addTodo:function(){
					var text = this.newTodo.trim();
					if(text){
						this.todos.push({text:text});
						this.newTodo = ''
					}
				},
				removeTodo:function(index){
					this.todos.splice(index,1);
				}
			}
		})
	</script>

	<!-- 实例的生命周期：在Vue中没有控制器的概念，控制器的功能由其他组件实现。在实例对象创建的过程中，需要调用“生命周期钩子 ”，钩子的this指向调用它的实例对象。不同的钩子在不同阶段使用：created compiled ready destroyed -->

	<!-- 04.计算属性 -->
	<div id="app1">
		<span>{{a}} {{b}}</span>
	</div>
	<script>
		var app = new Vue({
			el:"#app1",
			data:{a:1},
			computed:{
				b:function(){
					return this.a + 1
				}
			}
		})
		var app2 = new Vue({
			el:"#app2",
			data:{
				firstName:"Donald",
				lastName:"Trump"
			},
			computed:{
				name:function(){
					return this.firstName + this.lastName
				}
			}
		})
		var app3 = new Vue({
			data:{
				firstName:"Harry",
				lastName:"Potter"
			},
			computed:{
				fullName:{
					get:function(){
						return this.firstName + '' + this.lastName
					},
					set:function(newName){
						var names = newName.split('');
						this.firstName = names[0];
						this.lastName = names[names.length -1]
					}
				}
			}
		})
		app3.fullName = "John Doea";
	</script>
