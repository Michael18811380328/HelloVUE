<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	.w1000 {
		width: 1000px;
	}
	.h300 {
		height: 300px;
	}
	.h400 {
		height: 400px;
	}
	div {
		background-color: pink;
		border: 1px solid blue;
		margin: 0 auto;
	}
	</style>
</head>
<body>
	<!-- 练习一：绑定类名——对象写法——常用 -->
	<div class="w1000" v-bind:class="classObject" id='app1'>hello</div>
	<script src="../../lib/vue.min.js"></script>
	<script>
		var app1 = new Vue({
			el:"#app1",
			data: {
				classObject:{
					'h300':true,
					'h400':false
					//当改变类名的布尔值，对应的类名会响应式改变
				}
			}
		})
	</script>
	<!-- 练习二：数组写法(简写) -->
	<div v-bind:class=[classA,classB]></div>
	<script>
		data: {
			classA: "m200",
			classB: "m300" 
		}
	</script>
	<!-- 练习三：绑定内联样式 -->
	<div v-bind:style="styleObj"></div>
	<script>
		data: {
			style: {
				color: 'red',
				border: "1px dashed pink"
			}
		}
	</script>
	<!-- 绑定内联样式可以直接写在HTML中，个人不建议这样写，不利于数据和逻辑代码的分离 -->
	<!-- 绑定内联样式可以使用数组 -->
</body>
</html>
